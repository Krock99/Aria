<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=yes"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="../style.css" />

        <title>Aria</title>
    </head>
    <header>
        <nav>
            <ul class="navbar">
                <li class="navbar__items">
                    <a href="./home.html">Accueil</a>
                </li>
                <li class="navbar__items">
                    <a class="navbar__active" href="./creation_character.html"
                        >Création de personnage</a
                    >
                </li>
                <li class="navbar__items">
                    <a href="./character_sheet.html">Fiche de personnage</a>
                </li>
                <li class="navbar__items"><a href="./fight.html">Combat</a></li>
            </ul>
        </nav>
    </header>
    <body>
        <main>
            <form class="form">
                <p class="form__procedure">
                    Indique le nom de ton personnage puis clique sur le bouton
                    "Statistiques aléatoires".
                    <br />
                    Tu peux aussi entrer les statistiques toi même.
                    <br />
                    Une fois que tu as terminé, clique sur le bouton "Créer".
                </p>
                <div>
                    <label for="creation_name">Nom du personnage :</label>
                    <input
                        class=""
                        type="text"
                        id="creation_name"
                        name="creation"
                    />
                </div>
                <p id="nameErrorMsg"></p>
                <br />
                <div>
                    <label for="creation_ability"
                        >Habileté du personnage :</label
                    >
                    <input
                        class="form__input"
                        type="number"
                        id="creation_ability"
                        name="creation"
                        placeholder="1 dé 6 + 6"
                        min="7"
                        max="12"
                    />
                </div>
                <p id="abilityErrorMsg"></p>
                <br />
                <div>
                    <label for="creation_stamina"
                        >Endurance du personnage :</label
                    >
                    <input
                        class="form__input"
                        type="number"
                        id="creation_stamina"
                        name="creation"
                        placeholder="2 dés 6 + 6"
                        min="8"
                        max="18"
                    />
                </div>
                <p id="staminaErrorMsg"></p>
                <br />
                <div>
                    <label for="creation_luck">Chance :</label>
                    <input
                        class="form__input"
                        type="number"
                        id="creation_luck"
                        name="creation"
                        placeholder="1 dé 6 + 6"
                        min="7"
                        max="12"
                    />
                </div>
                <p id="luckErrorMsg"></p>
                <br />
                <div>
                    <input
                        type="button"
                        class="form__button"
                        value="Statistiques aléatoires"
                        onclick="randomStat()"
                    />
                    <input
                        type="button"
                        class="form__button"
                        value="Créer"
                        onclick="saveCharacter()"
                    />
                </div>
            </form>
        </main>
        <footer></footer>
        <script src="../js/creation_character.js"></script>
    </body>
</html>
