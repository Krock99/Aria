<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=yes"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="../style.css" />

        <title>Aria</title>
    </head>
    <body>
        <main>
            <!-- Button to open the modal -->
            <button
                onclick="document.getElementById('id01').style.display='block'"
            >
                Inscription
            </button>

            <!-- The Modal (contains the Sign Up form) -->
            <div id="id01" class="modal">
                <span
                    onclick="document.getElementById('id01').style.display='none'"
                    class="close"
                    title="Close Modal"
                    >&times;</span
                >
                <form class="modal-content">
                    <div class="container">
                        <h1>Inscription</h1>
                        <p>
                            Veuillez remplir le formulaire pour créer un compte
                        </p>
                        <hr />
                        <label for="email"><b>Email</b></label>
                        <input
                            type="text"
                            placeholder="Entre ton adresse email"
                            name="email"
                            id="email"
                            class="input_text"
                            required
                        />
                        <p id="emailErrorMsg"></p>

                        <label for="psw"><b>Mot de passe</b></label>
                        <input
                            type="password"
                            placeholder="Entre ton mot de passe"
                            name="psw"
                            id="password"
                            autocomplete="on"
                            class="input_password"
                            required
                        />
                        <p id="passwordErrorMsg"></p>

                        <label for="psw-repeat"
                            ><b>Répéter le mot de passe</b></label
                        >
                        <input
                            type="password"
                            placeholder="Entre à nouveau ton mot de passe"
                            name="psw-repeat"
                            id="password2"
                            autocomplete="on"
                            class="input_password"
                            required
                        />
                        <p id="password2ErrorMsg"></p>

                        <div class="clearfix">
                            <button
                                type="button"
                                onclick="document.getElementById('id01').style.display='none'"
                                class="cancelbtn"
                            >
                                Annuler
                            </button>
                            <button
                                type="button"
                                class="signup"
                                onclick="register()"
                            >
                                Inscription
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Button to open the modal login form -->
            <button
                onclick="document.getElementById('id02').style.display='block'"
            >
                Connexion
            </button>

            <!-- The Modal -->
            <div id="id02" class="modal">
                <span
                    onclick="document.getElementById('id02').style.display='none'"
                    class="close"
                    title="Close Modal"
                    >&times;</span
                >

                <!-- Modal Content -->
                <form class="modal-content animate">
                    <div class="imgcontainer">
                        <img
                            src="./assets/aria.jpg"
                            alt="Avatar"
                            class="avatar"
                        />
                    </div>

                    <div class="container">
                        <label for="uname"><b>Email</b></label>
                        <input
                            type="text"
                            placeholder="Entre ton adresse email"
                            name="uname"
                            id="email_login"
                            class="input_text"
                            required
                        />
                        <p id="emailErrorMsg"></p>

                        <label for="psw-login"><b>Mot de passe</b></label>
                        <input
                            type="password"
                            placeholder="Entre ton mot de passe"
                            name="psw-login"
                            id="password_login"
                            autocomplete="on"
                            class="input_password"
                            required
                        />
                        <p id="passwordErrorMsg"></p>

                        <button type="button" onclick="login()">
                            Connexion
                        </button>
                    </div>

                    <p id="bad_login"></p>

                    <div class="container" style="background-color: #f1f1f1">
                        <button
                            type="button"
                            onclick="document.getElementById('id02').style.display='none'"
                            class="cancelbtn"
                        >
                            Annuler
                        </button>
                    </div>
                </form>
            </div>
        </main>
        <footer></footer>
    </body>
    <script src="./js/index.js"></script>
</html>
